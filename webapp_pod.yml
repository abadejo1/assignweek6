apiVersion: v1
kind: Pod
metadata:
  name: webapp
  labels:
    role: webapp
spec:
  containers:
  - name: webapp
    image: 846767006554.dkr.ecr.us-east-1.amazonaws.com/mywebapp
    ports:
    - containerPort: 8080
    env:
    - name: DBUSER
      value: "root"
    - name: DBPWD
      value: "pw"
    - name: DBPORT
      value: "3306"
    - name: DBHOST
      value: "10.244.0.8"
    - name: APP_COLOR
      value: "blue"
  imagePullSecrets:
  - name: regcred
